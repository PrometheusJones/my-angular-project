<header class="header">

    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <a href="communication-company.html" class="logo">
                <img src="assets/icons8-film-reel-96.png">
            </a>
            <p>Movie Coliseum</p>
        </div>
        <div *ngIf="!(isLoggedIn$ | async)" class="mini-navbar">
            <ul>
                <li>
                    <a routerLink="/user/login">Login</a>
                </li>
                <li>
                    <a routerLink="/user/register">Register</a>
                </li>
            </ul>
        </div>
        <div *ngIf="(isLoggedIn$ | async)" class="mini-navbar">
            <ul>
                <li>
                    <a routerLink="/user/profile">{{( currentUser$ | async)!.username}}'s Profile</a>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="logoutHandler()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/themes">Movies</a>
            </li>
            <li>
                <a routerLink="/themes/new">New Movie</a>
            </li>

        </ul>
    </nav>
    <p *ngIf="!!message" [ngClass]="{'error-message': isErrorMessage, 'success-message': !isErrorMessage}"
        class="notification">
        {{message}}
    </p>
</header>
